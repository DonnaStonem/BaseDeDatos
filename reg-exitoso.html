<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffe5;
        }
        header {
            display: flex;
            justify-content: flex-end;
            background-color: #6b456c;
            padding: 10px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 15px;
            background-color: #31a252;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        header a:hover {
            background-color: #6ecf42;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"], .btn {
            width: 100%;
            padding: 12px;
            background-color: #31a252;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #6b456c;
        }
    </style>
</head>
<body>

    <header>
        <a href="conocenos.html">Conócenos</a>
    </header>

    <div class="container">
        <h2>¡Registro Exitoso!</h2>
        <p>Tu cuenta ha sido creada exitosamente. Ahora puedes iniciar sesión.</p>
        <a href="pagina-principal.html" class="btn">Iniciar Sesión</a>
    </div>

</body>
</html>
